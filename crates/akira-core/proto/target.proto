syntax = "proto3";
package akira.target;

import "common.proto";

service Target {
    rpc Create(TargetMessage) returns (akira.common.OperationId);
    rpc Delete(DeleteTargetRequest) returns (akira.common.OperationId);
    rpc GetById(GetTargetRequest) returns (TargetMessage);
    rpc List(ListTargetsRequest) returns (ListTargetsResponse);
}

message GetTargetRequest {
    string id = 1;
}

message DeleteTargetRequest {
    string id = 1;
}

message ListTargetsRequest {}

message ListTargetsResponse {
    repeated TargetMessage targets = 1;
}

message TargetMessage {
    string id = 1;
    repeated string labels = 2;
}
