name: Branch Deleted
on: delete
jobs:
  delete:
    if: github.event.ref_type == 'branch'
    runs-on: ubuntu-latest
    steps:
      - uses: robinraju/release-downloader@v1.6
        with:
          repository: "fabriq-cloud/fabriq"
          latest: true
          fileName: "fabriq"

      - name: Delete api and gitops deployment for this branch
        run: |
          echo "Clean up for branch ${{ github.event.ref }}"

          chmod +x fabriq

          ./fabriq login ${{ secrets.GITHUB_TOKEN }}

          ./fabriq config delete deployment:${{ github.repository }}/gitops/${{ github.event.ref }}:image
          ./fabriq deployment delete ${{ github.repository }}/gitops/${{ github.event.ref }}

          ./fabriq config delete deployment:${{ github.repository }}/api/${{ github.event.ref }}:image
          ./fabriq deployment delete ${{ github.repository }}/api/${{ github.event.ref }}
